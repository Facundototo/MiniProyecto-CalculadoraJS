<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora - Mini Proyecto</h1>
    </header>

    <div class="contenedor">
        <div class="divOperacion">
            <label id="operacion"></label>
        </div>
        <div class="grilla">
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">-</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">+</button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">/</button>
        
            <button class="numero">0</button>
            <button class="punto">.</button>
            <button class="igual">=</button>
            <button class="operador">*</button>

            <button class="borrar">c</button>
            <button class="operador">%</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
